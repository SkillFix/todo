<div class="box">
  <form action="#" class="newtask-box">
    <h1>New task</h1>
    <textarea
      type="text"
      id="newTask"
      name="newTask"
      placeholder="Enter dimensions and press Enter"
      rows="5"
    ></textarea>
  </form>
  <h2>List task</h2>
  <ul class="todo-list"></ul>
  <input type="button" value="Clear all" id="clearList" />
</div>
